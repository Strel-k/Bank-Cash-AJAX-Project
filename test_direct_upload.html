<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Direct Upload Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Create Test User and Login</h2>
        <button onclick="createTestUser()">Create Test User & Login</button>
        <div id="userResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Create Verification Record</h2>
        <button onclick="createVerification()">Create Verification Record</button>
        <div id="verificationResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Test Document Upload</h2>
        <input type="file" id="testFile" accept="image/*">
        <br>
        <button onclick="testUpload()">Test Upload with Known Verification ID</button>
        <div id="uploadResult" class="result"></div>
    </div>

    <script src="public/js/auth.js"></script>
    <script>
        let testVerificationId = null;
        let testUserId = null;
        
        async function createTestUser() {
            const resultDiv = document.getElementById('userResult');
            resultDiv.innerHTML = 'Creating test user...';
            
            const testData = {
                full_name: 'Direct Test User',
                phone_number: '0912' + Math.floor(Math.random() * 10000000),
                email: 'directtest' + Math.floor(Math.random() * 10000) + '@example.com',
                password: 'testpass123',
                birthdate: '1990-01-01',
                address: 'Test Address',
                gender: 'male',
                document_type: 'national_id',
                document_number: 'DIRECT123456789'
            };
            
            try {
                const result = await window.authService.register(testData);
                console.log('Test user registration result:', result);
                
                if (result.success) {
                    testUserId = result.data.user_id;
                    testVerificationId = result.data.verification_id;
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `SUCCESS!
User ID: ${testUserId}
Verification ID: ${testVerificationId || 'NOT PROVIDED'}
Phone: ${testData.phone_number}
Email: ${testData.email}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `FAILED!
${result.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `ERROR!
${error.message}`;
            }
        }
        
        async function createVerification() {
            const resultDiv = document.getElementById('verificationResult');
            
            if (!testUserId) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Please create a test user first!';
                return;
            }
            
            resultDiv.innerHTML = 'Creating verification record...';
            
            try {
                const response = await fetch('public/api/verification.php?action=start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        document_type: 'national_id',
                        document_number: 'DIRECT123456789'
                    }),
                    credentials: 'include'
                });
                
                const result = await response.json();
                console.log('Verification creation result:', result);
                
                if (result.success && result.data && result.data.verification_id) {
                    testVerificationId = result.data.verification_id;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `SUCCESS!
Verification ID: ${testVerificationId}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `FAILED!
${result.message || 'Unknown error'}
Full result: ${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `ERROR!
${error.message}`;
            }
        }
        
        async function testUpload() {
            const resultDiv = document.getElementById('uploadResult');
            const fileInput = document.getElementById('testFile');
            
            if (!fileInput.files[0]) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Please select a file first!';
                return;
            }
            
            if (!testVerificationId) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Please create a verification record first!';
                return;
            }
            
            resultDiv.innerHTML = 'Testing upload...';
            
            const formData = new FormData();
            formData.append('document', fileInput.files[0]);
            formData.append('side', 'front');
            formData.append('document_type', 'national_id');
            formData.append('document_number', 'DIRECT123456789');
            formData.append('verification_id', testVerificationId);
            
            console.log('Upload FormData contents:');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}:`, value);
            }
            
            try {
                const response = await fetch('public/api/verification.php?action=upload-document', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                console.log('Upload response status:', response.status);
                
                const result = await response.json();
                console.log('Upload result:', result);
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `SUCCESS!
${result.message}
Full result: ${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `FAILED!
${result.message}
Full result: ${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `ERROR!
${error.message}`;
            }
        }
    </script>
</body>
</html>
